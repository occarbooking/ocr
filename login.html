<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		body {
			background-color: #f2f2f2;
		}

		.container {
			margin: 50px auto;
			max-width: 500px;
			padding: 20px;
			background-color: #ffffff;
			box-shadow: 0px 0px 10px #cccccc;
			border-radius: 10px;
		}

		h1 {
			font-size: 36px;
			font-weight: 500;
			color: #333333;
			text-align: center;
			margin-bottom: 30px;
		}

		label {
			display: block;
			font-size: 18px;
			font-weight: 400;
			color: #333333;
			margin-bottom: 10px;
		}

		input[type=text], input[type=password] {
			display: block;
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #f2f2f2;
			margin-bottom: 20px;
			font-size: 16px;
			color: #333333;
		}

		input[type=submit] {
			display: block;
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #33cc33;
			color: #ffffff;
			font-size: 18px;
			font-weight: 500;
			cursor: pointer;
		}

		input[type=submit]:hover {
			background-color: #29a329;
		}

		.error-msg {
			color: red;
			font-size: 14px;
			margin-top: 10px;
		}

		.success-msg {
			color: green;
			font-size: 14px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Login</h1>
		<form action="" method="post">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>

			<!-- {% if error %}
			<p class="error-msg">{{ error }}</p>
			{% endif %}

			{% if success %}
			<p class="success-msg">{{ success }}</p>
			{% endif %} -->

			<input type="submit" value="Login">
		</form>
	</div>
</body>
</html>
